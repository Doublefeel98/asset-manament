<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="revoke.id">Cập nhật thông tin thu hồi: {{revoke.name}}</span>
                        <span *ngIf="!revoke.id">Tạo mới thu hồi tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Ngày thu hồi</label>
                        <input readonly #addressInput="ngModel" class="form-control" type="date" name="RevokeDate"
                            [(ngModel)]="revoke.address" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name="AssetId"
                            [(ngModel)]="revoke.transferDate" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Nhóm tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Thông tin mô tả *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Ngày bắt đầu khấu hao *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Số tháng khấu hao *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Ngày kết thúc khấu hao *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Nguyên giá tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Giá trị khấu hao *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Giá trị khấu hao còn lại *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Tình trạng tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name="AssetStatus"
                            [(ngModel)]="revoke.assetStatus" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Tình trạng khấu hao *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Đơn vị sử dụng *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Người sử dụng *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name=""
                            [(ngModel)]="" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Lý do *</label>
                        <select #nameInput="ngModel" class="form-control" type="date" name="Reason"
                            [(ngModel)]="revoke.reason" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Vị trí tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name="CurrentLocationOfAssets"
                            [(ngModel)]="revoke.currentLocationOfAssets" required maxlength="64">
                    </div>
                    <div class="form-group">
                        <label>Nội dung thu hồi *</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name="RevokeContent"
                            [(ngModel)]="revoke.currentLocationOfAssets" required maxlength="64">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
