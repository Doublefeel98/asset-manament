<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="revoke.id">Cập nhật thông tin thu hồi: {{revoke.name}}</span>
                        <span *ngIf="!revoke.id">Tạo mới thu hồi tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Ngày thu hồi</label>
                        <input readonly #addressInput="ngModel" class="form-control" type="date" name="Address"
                            [(ngModel)]="revoke.address">
                    </div>
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <select required></select>
                    </div>
                    <div class="form-group">
                        <label>Tên tài sản</label>
                        <input readonly #addressInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="revoke.address">
                    </div>
                    <div class="form-group">
                        <label>Lý do</label>
                        <input *ngIf="revoke.id" readonly #addressInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="revoke.address" maxlength="128">
                        <input *ngIf="!revoke.id" #addressInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="revoke.address" maxlength="128">
                    </div>
                    <div class="form-group">
                        <label>Vị trí tài sản</label>
                        <input *ngIf="revoke.id" readonly #addressInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="revoke.address" maxlength="128">
                        <input *ngIf="!revoke.id" #addressInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="revoke.address" maxlength="128">
                    </div>
                    <div class="form-group">
                        <label>Nội dung thu hồi</label>
                        <input *ngIf="revoke.id" readonly #addressInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="revoke.address" maxlength="128">
                        <input *ngIf="!revoke.id" #addressInput="ngModel" class="form-control" type="text" name="Address"
                            [(ngModel)]="revoke.address" maxlength="128">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
