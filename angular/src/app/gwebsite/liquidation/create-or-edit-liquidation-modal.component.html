<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="liquidation.id">Cập nhật khách hàng: {{liquidation.name}}</span>
                        <span *ngIf="!liquidation.id">Tạo mới khách hàng</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Ngày thanh lý *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="LiquidationDate"
                            [(ngModel)]="liquidation.liquidationDate" required maxlength="64">
                        <validation-messages [formCtrl]="liquidationDateInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="AssetID"
                            [(ngModel)]="liquidation.assetID" required maxlength="64">
                        <validation-messages [formCtrl]="AssetIDInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nhóm tài sản *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Thông tin mô tả *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày bắt đầu khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số tháng khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày kết thúc khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nguyên giá tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="OriginalPrice"
                            [(ngModel)]="liquidation.originalPrice" required maxlength="64">
                        <validation-messages [formCtrl]="OriginalPriceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị khấu hao *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị khấu hao còn lại *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="ResidualValue"
                            [(ngModel)]="liquidation.residualValue" required maxlength="64">
                        <validation-messages [formCtrl]="residualValueInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Vị trí tài sản *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>                    
                    <div class="form-group">
                        <label>Đơn vị mua tài sản thanh lý *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="PurchaseUnit"
                            [(ngModel)]="liquidation.purchaseUnit" required maxlength="64">
                        <validation-messages [formCtrl]="purchaseUnitInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên đơn vị mua *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name=""
                            [(ngModel)]="" required maxlength="64">
                        <validation-messages [formCtrl]="Input"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Hình thức thanh lý *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="LiquidationForm"
                            [(ngModel)]="liquidation.liquidationForm" required maxlength="64">
                        <validation-messages [formCtrl]="liquidationFormInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số tiền thanh lý *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="LiquidationPrice"
                            [(ngModel)]="liquidation.liquidationPrice" required maxlength="64">
                        <validation-messages [formCtrl]="LliquidationPriceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ghi chú *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="Note"
                            [(ngModel)]="liquidation.note" required maxlength="64">
                        <validation-messages [formCtrl]="noteInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
